<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Área de Terreno</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body {
    font-family: Arial, sans-serif;
    display: flex;
    width: 100vw;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    background:#cbcbcb;
    overflow-x: hidden;
    /* overflow-y: hidden; */
    }

    h1 {
    text-align: center;
    margin-bottom: 30px;
    }

    .input-container {
    margin-bottom: 10px;
    }

    label {
    font-weight: bold;
    margin-right: 5px;
    }

    input, select {
    padding: 5px;
    }

    button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    }

    #result {
    margin-top: 20px;
    font-weight: bold;
    }

    #result{
      margin-bottom: 10px;
    }

    .terreno{
      width: 100px;
      height: 100px;
      background: transparent;
      border: 2px solid black;
      max-width: 80%;
      max-height: 50vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 1s;
    }

    .longitud{
      display: flex;
    }
    .container{
      margin-top: 200px;
      margin-bottom: 200px;
      width: 25rem;
      height: 100%;
      background: rgb(113, 113, 113);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      box-shadow: 20px 20px 50px black;
      padding: 20px;
      border-radius: 20px;

    }

    /* rotulo */
    .content-circle{
      display: flex;
      width: 100%;
    }
    .circle{
      width: 1rem;
      margin-right: 8px;
      height: 1rem;
      border-radius: 50%;
    }
    .rojo{
      background: #f05b5b;
    }
    .amarillo{
      background: #f9d959;
    }
    .verde{
      background: #4CAF50;
    }
    .content-name{
      width: 100%;
      height: 1rem;
      display: flex;
      justify-content: flex-end;
    }
    .name{
      font-size: 1rem;
    }
    .rotulo{
      display: flex;
      /* border: 2px solid red; */
      width: 100%;
      margin-top: -.5rem;
      margin-bottom: 2rem;
      
    }
    </style>
</head>
<body>
  <section class="container">
    <div class="rotulo">
      <div class="content-circle">
        <div class="circle rojo"></div>
        <div class="circle amarillo"></div>
        <div class="circle verde"></div>
      </div>
      <div class="content-name">
        <p class="name">@francoeromero</p>
      </div>
    </div>

    <h1>Calculadora de Área de Terreno</h1>
    <div class="input-container">
      <label for="length">Longitud:</label>
      <input type="number" id="length" placeholder="Ingrese la longitud" required>
    </div>
    <div class="input-container">
      <label for="width">Ancho:</label>
      <input type="number" id="width" placeholder="Ingrese el ancho" required>
    </div>
    <div class="input-container">
      <label for="unit">Unidad:</label>
      <select id="unit">
        <option value="m²">metros</option>
        <option value="cm²">cm</option>
      </select>
    </div>
    <button id="calculate">Calcular</button>
    <div id="result"></div>
    <div class="terreno" id="terreno">
      <div class="ancho" id="ancho"></div>
    </div>
    <div class="longitud" id="longitud"></div>
  </section>
  <script src="script.js"></script>
</body>
</html>
