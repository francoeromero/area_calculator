<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Área de Terreno</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 20px;
    display: flex;
    width: 100%;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    background:#cbcbcb;
    }

    h1 {
    text-align: center;
    }

    .input-container {
    margin-bottom: 10px;
    }

    label {
    font-weight: bold;
    margin-right: 5px;
    }

    input, select {
    padding: 5px;
    }

    button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    }

    #result {
    margin-top: 20px;
    font-weight: bold;
    }

    #result{
      margin-bottom: 10px;
    }

    .terreno{
      width: 100px;
      height: 100px;
      background: transparent;
      border: 2px solid black;
      max-width: 80%;
      max-height: 50vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 1s;
    }

    .longitud{
      display: flex;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Área de Terreno</h1>
  <div class="input-container">
    <label for="length">Longitud:</label>
    <input type="number" id="length" placeholder="Ingrese la longitud" required>
  </div>
  <div class="input-container">
    <label for="width">Ancho:</label>
    <input type="number" id="width" placeholder="Ingrese el ancho" required>
  </div>
  <div class="input-container">
    <label for="unit">Unidad:</label>
    <select id="unit">
      <option value="m²">metros</option>
      <option value="cm²">cm</option>
    </select>
  </div>
  <button id="calculate">Calcular</button>
  <div id="result"></div>
  <div class="terreno" id="terreno">
    <div class="ancho" id="ancho"></div>
  </div>
  <div class="longitud" id="longitud"></div>
  <script src="script.js"></script>
</body>
</html>
